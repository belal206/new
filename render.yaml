services:
  - type: web
    name: poetry-royal-belal206
    runtime: node
    plan: free
    buildCommand: npm ci --include=dev --prefix api && npm ci --include=dev --prefix client && npm run build --prefix client
    startCommand: node api/index.js
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_REDIRECT_URI
        sync: false
      - key: APP_BASE_URL
        sync: false
