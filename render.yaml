services:
  - type: web
    name: poetry-royal
    runtime: node
    plan: free
    buildCommand: npm ci --prefix api && npm ci --prefix client && npm run build --prefix client
    startCommand: node api/index.js
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
